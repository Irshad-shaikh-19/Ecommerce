<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(190, 252, 231);">

    <div class="nav">
        <ul>

            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>


            <div style="display: inline;">
                <li class="right-align"> <button class="button1"><a style="color: white;" href="signup.html">Sign
                            Up</a></button> </li>
                <li class="right-align"><button class="button1"><a style="color: white;"
                            href="login.html">Login</a></button></li>
            </div>

        </ul>

    </div>



    <form action="" method="post" class="sign-form">
        <fieldset>
            <legend>Enter Personal Details </legend>
            <table class="s-table">


                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="Enter Your Name"></td>
                </tr>


                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Enter Your Password"></td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter Your Email"></td>
                </tr>





                <tr>
                    <td><label for="gender">Gender:</label></td>


                    <td>
                        <input type="radio" id="male" name="gen">
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gen">
                        <label for="female">Female</label>
                    </td>

                </tr>


                <tr>
                    <td><label for="hobbies">Hobbies:</label></td>

                    <td>
                        <input type="checkbox" id="hob1" name="hob1">
                        <label for="hob1">Music</label>

                        <input type="checkbox" id="hob2" name="hob2">
                        <label for="hob2">Cricket</label>
                </tr>


                <tr>
                    <td><label for="message">Message:</label></td>
                    <td><textarea name="message" id="message" rows="8" cols="50"></textarea></td>
                </tr>


                <tr>

                    <td><label for="country">Country</label></td>
                    <td>
                        <select name="country" id="country" size="4">
                            <option value="india">India</option>
                            <option value="india">Canada</option>
                            <option value="india">Japan</option>
                            <option value="india">Australia</option>
                            <option value="india">New Zealand</option>
                            <option value="india">France</option>
                            <option value="india">Germany</option>

                        </select>
                    </td>
                </tr>


                <tr>
                    <td><label for="upload">Upload File</label></td>
                    <td><input type="file" multiple></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>

            </table>

        </fieldset>

    </form>

</body>

</html>
